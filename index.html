<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebToEpub Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>WebToEpub Web Application</h1>
    <p>This is the starting point of your web-based EPUB converter.</p>
    <div>
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" name="urlInput" size="50">
        <button id="convertButton">Convert to EPUB</button>
    </div>
    <div id="status"></div>
    <div id="scrapedNovelsList">
        <h2>Scraped Novels</h2>
        <ul id="novelsList"></ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
